        </div>

        <div>
            <label>Tourism Type</label>

                <option>Hill Station</option>
                <option>Beach</option>

                <option>Historical</option>
                <option>City</option>
            </select>
        </div>

        <div>
            <label>Budget</label>
            <select name="budget">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>

        <button type="submit" class="main-btn">
